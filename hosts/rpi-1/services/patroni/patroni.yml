scope: pg-cluster
name: rpi-1

etcd:
  host: 10.0.0.170:2379

restapi:
  listen: 0.0.0.0:8008
  connect_address: 10.0.0.170:8008

postgresql:
  listen: 0.0.0.0:5432
  connect_address: 10.0.0.170:5432
  data_dir: /var/lib/pgsql/18/data
  bin_dir: /usr/pgsql-18/bin

  authentication:
    superuser:
      username: postgres
      password: postgres
    replication:
      username: replicator
      password: replicator_pw

  parameters:
    wal_level: replica
    hot_standby: "on"
    max_wal_senders: 10
    max_replication_slots: 10

bootstrap:
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 10
    maximum_lag_on_failover: 1048576
    postgresql:
      use_pg_rewind: true
      parameters:
        archive_mode: "on"
        archive_command: 'cd .'

tags:
  nofailover: false
  noloadbalance: false
  clonefrom: false
